<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="./../">
    <link href="css/global.css" rel="stylesheet" type="text/css"/>
    <link href="css/room.css" rel="stylesheet" type="text/css"/>

    <title>연구자의 방</title>
</head>
<body>
<header>
    <nav class="header__container">
        <button type="button" class="header__btn-close e-header__btn-close" disabled>
            <img src="icons/icon-clear.svg" alt="지도 이동"/>
        </button>
        <h1 class="header__title">연구자의 방</h1>
        <button type="button" class="header__btn-menu e-header__btn-menu" aria-controls="drawer">
            <img src="icons/icon-menu-hamburger.svg" alt="메뉴"/>
        </button>
    </nav>
    <aside class="header__drawer-container e-header__drawer-container aside-hidden" aria-hidden="true">
    </aside>
</header>

<main>
    <div class="artboard">
            <img class="int__bg-pink" src="images/bg-pink.svg">
        </div>
    <div class="room__main-wrapper">
        
        <section class="room__introduce">
            <p>
                《지도와 영토》에서는 공성훈, 김건희, 김정헌, 민정기, 정재철의 작업 세계를 심층적으로 연구하는 〈연구자의 방-지도 프로젝트〉를 선보입니다. 지도 프로젝트는 다섯 연구자의 참여로
                이루어졌습니다. 연구자의 방은 그들의 연구를 강연, 글 그리고 연구하며 참고한 다양한 자료를 살펴볼 수 있도록 구성하였습니다. 이 프로젝트는 정재철-민정기-김건희-공성훈-김정헌 순으로
                진행됩니다. 강연에 관한 정보는 향후 경기도미술관 홈페이지와 SNS를 참고해 주세요.
            </p>
        </section>
        <section>
            <ul class="room__items e-room__items">
            </ul>
        </section>
    </div>
</main>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="js/common.js"></script>
<script src="js/room.js"></script>
</html>
