<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="./../">
    <link href="css/global.css" rel="stylesheet" type="text/css" />
    <link href="css/timeline.css" rel="stylesheet" type="text/css" />

    <title>도슨트 시간표</title>
</head>

<body>
    <header>
        <nav class="header__container">
            <button type="button" class="header__btn-close e-header__btn-close" disabled>
                <img src="icons/icon-clear.svg" alt="지도 이동"/>
            </button>
            <h1 class="header__title">도슨트 시간표</h1>
            <button type="button" class="header__btn-menu e-header__btn-menu" aria-controls="drawer">
                <img src="icons/icon-menu-hamburger.svg" alt="메뉴"/>
            </button>
        </nav>
        <aside class="header__drawer-container e-header__drawer-container aside-hidden" aria-hidden="true">
        </aside>
    </header>

    

    <main>
        <div class="timeline__month-wrapper">
            <button type="button" disabled class="btn">
                <img src="icons/icon-chevron-left-box.svg" alt="이전">
            </button>
            <h2 class="timeline__month-text">2023년 10월</h2>
            <button type="button" disabled class="btn">
                <img src="icons/icon-chevron-right-box.svg" alt="다음"disabled>
            </button>
        </div>
        <div class="timeline__schedule">
            <img src="images/do-timeline-week.svg" alt="도슨트 시간표-요일">
            <img src="images/do-timeline-day.svg" alt="도슨트 시간표-날짜">
        </div>
    </main>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="js/common.js"></script>
</html>
